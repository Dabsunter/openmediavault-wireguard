version: "1.0"
type: component
data:
  name: omv-services-wireguard-form-page
  type: formPage
  config:
    request:
      service: WireGuard
      get:
        method: getSettings
      post:
        method: setSettings
    fields:
      - type: checkbox
        name: enable
        label: _("Enable")
        value: false
      - type: select
        name: nic
        label: _('Network adapter')
        textField: devicename
        valueField: devicename
        store:
          proxy:
            service: Network
            get:
              method: enumerateDevices
      - type: textInput
        name: endpoint
        label: _("Endpoint")
        value: ""
      - type: numberInput
        name: port
        label: _("Port")
        value: 51820
        validators:
          min: 1
          max: 65535
          patternType: port
          required: true
      - type: checkbox
        name: showkeys
        label: _("Show keys")
        submitValue: false
      - type: textInput
        name: privatekeyserver
        label: _("Private key - server")
        value: ""
        readonly: true
        modifiers:
          - type: visible
            constraint:
              operator: truthy
              arg0:
                prop: showkeys
      - type: textInput
        name: privatekeyclient
        label: _("Private key - client")
        value: ""
        readonly: true
        modifiers:
          - type: visible
            constraint:
              operator: truthy
              arg0:
                prop: showkeys
      - type: textInput
        name: publickeyserver
        label: _("Public key - server")
        value: ""
        readonly: true
        modifiers:
          - type: visible
            constraint:
              operator: truthy
              arg0:
                prop: showkeys
      - type: textInput
        name: publickeyclient
        label: _("Public key - client")
        value: ""
        readonly: true
        modifiers:
          - type: visible
            constraint:
              operator: truthy
              arg0:
                prop: showkeys
    buttons:
      - template: submit
        execute:
          type: url
          url: "/services/wireguard"
      - template: cancel
        execute:
          type: url
          url: "/services"
