version: "1.0"
type: component
data:
  name: omv-services-wireguard-form-page
  type: formPage
  config:
    request:
      service: Wireguard
      get:
        method: getClient
        params:
          uuid: "{{ _routeParams.uuid }}"
      post:
        method: setClient
    fields:
      - type: confObjUuid
      - type: checkbox
        name: enable
        label: _("Enable")
        value: false
      - type: numberInput
        name: netnum
        label: _("Network number")
        value: 0
        validators:
          min: 0
          max: 255
          required: true
      - type: textInput
        name: name
        label: _("Name")
        value: ""
      - type: select
        name: nic
        label: _('Network adapter')
        textField: devicename
        valueField: devicename
        store:
          proxy:
            service: Network
            get:
              method: enumerateDevices
      - type: textInput
        name: endpoint
        label: _("Endpoint")
        value: ""
      - type: numberInput
        name: port
        label: _("Port")
        value: 51820
        validators:
          min: 1
          max: 65535
          patternType: port
          required: true
      - type: hidden
        name: privatekeyserver
        value: ""
      - type: hidden
        name: privatekeyclient
        value: ""
      - type: hidden
        name: publickeyserver
        value: ""
      - type: hidden
        name: publickeyclient
        value: ""
      - type: hidden
        name: presharedkeyclient
        value: ""
    buttons:
      - template: submit
        execute:
          type: url
          url: "/services/wireguard"
      - template: cancel
        execute:
          type: url
          url: "/services/wireguard"
