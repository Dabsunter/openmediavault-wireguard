version: "1.0"
type: component
data:
  name: omv-services-wireguard-form-page
  type: formPage
  config:
    request:
      service: WireGuard
      get:
        method: getSettings
      post:
        method: setSettings
    fields:
      - type: checkbox
        name: enable
        label: _("Enable")
        value: false
      - type: select
        name: nic
        label: _('Network adapter')
        textField: devicename
        valueField: devicename
        store:
          proxy:
            service: Network
            get:
              method: enumerateDevices
      - type: textInput
        name: endpoint
        label: _("Endpoint")
        value: ""
      - type: numberInput
        name: port
        label: _("Port")
        value: 51820
        validators:
          min: 1
          max: 65535
          patternType: port
          required: true
        hint: "<a href='/clientqrcode.png' target='_blank'>QR code</a>"
      - type: hidden
        name: privatekeyserver
        value: ""
      - type: hidden
        name: privatekeyclient
        value: ""
      - type: hidden
        name: publickeyserver
        value: ""
      - type: hidden
        name: publickeyclient
        value: ""
    buttons:
      - template: submit
        execute:
          type: url
          url: "/services/wireguard"
      - text: _("Client Config")
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Client Config")
              autoScroll: false
              showCompletion: false
              startOnInit: true
              width: "50%"
              request:
                service: Wireguard
                method: getClientConfig
