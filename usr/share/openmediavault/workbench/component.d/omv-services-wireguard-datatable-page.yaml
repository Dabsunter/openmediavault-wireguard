version: "1.0"
type: component
data:
  name: omv-services-wireguard-datatable-page
  type: datatablePage
  config:
    autoReload: false
    hasSearchField: true
    stateId: 40b50aca-141e-11ed-bbcc-6fc41854a832
    sorters:
      - dir: asc
        prop: name
    store:
      proxy:
        service: Wireguard
        get:
          method: getClientList
    columns:
      - name: _("Enable")
        prop: enable
        flexGrow: 1
        sortable: true
        cellTemplateName: checkIcon
      - name: _("Name")
        prop: name
        flexGrow: 1
        sortable: true
      - name: _("Network Number")
        prop: netnum
        flexGrow: 1
        sortable: true
      - name: _("Network Adapter")
        prop: nic
        flexGrow: 1
        sortable: true
      - name: _("Endpoint")
        prop: endpoint
        flexGrow: 1
        sortable: true
      - name: _("QR Code")
        prop: qrcode
        flexGrow: 1
        sortable: true
    actions:
      - template: create
        execute:
          type: url
          url: "/services/wireguard/create"
      - template: edit
        execute:
          type: url
          url: "/services/wireguard/edit/{{ _selected[0].uuid }}"
      - type: iconButton
        icon: mdi:delete
        tooltip: _("Delete")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
          constraint:
            - operator: falsy
              arg0:
                prop: enable
        execute:
          type: request
          request:
            service: Wireguard
            method: deleteClient
            params:
              uuid: "{{ _selected[0].uuid }}"
      - type: iconButton
        icon: mdi:text
        tooltip: _("Client Config")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
          constraint:
            - operator: truthy
              arg0:
                prop: enable
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Client Config")
              autoScroll: false
              showCompletion: false
              startOnInit: true
              width: "50%"
              request:
                service: Wireguard
                method: getClientConfig
                params:
                  uuid: "{{ _selected[0].uuid }}"
              buttons:
                stop:
                  hidden: true
